<div class="container">
    <h1 class="mt-3">Add Patient</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control"
                name="firstName" [(ngModel)]="model.firstName">
            </div>
        

            <div class="mt-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control"
                name="lastName" [(ngModel)]="model.lastName">
            </div>
            

            <div class="mt-3">
                <label class="form-label">Email Address</label>
                <input type="text" id="emailAddress" class="form-control"
                name="emailAddress"[(ngModel)]="model.emailAddress">
            </div>

            <div>
                <label for="insuranceProviders" class="form-label">Insurance Providers</label>
                <input type="text" id="insuranceProviders" class="form-control">
                <select [(ngModel)]="model.insuranceProvider" name="insuranceId">
                    <option *ngFor="let provider of insuranceProviders" [value]="provider.id">
                        {{ provider.name }}
                    </option>
                </select>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
